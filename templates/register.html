<!DOCTYPE html>
<html>
    <head>
        <title>Stock Market Informer</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/static/login-page.css">
    </head>
    <body>
        <img class="bg-img"src="https://img-c.udemycdn.com/course/750x422/4584796_378d_4.jpg">
        <div class="login-signup-container">
            <h1>Sign Up to Stock Market Informer</h1>
            <div class="login-register-box">
                <form method="post" action="/register-user">
                    <label class="form-label">User Name</label>
                    <input class="text-box" type="text" name="username" placeholder="Enter Username"/>
                    <label class="form-label">Email</label>
                    <input class="text-box" type="text" name="email" placeholder="Enter Email"/>
                    <label class="form-label">Password</label>
                    <input class="password-text-box" type="password" name="password" placeholder="Enter Password"/>
                    <label class="form-label">Confirm-password</label>
                    <input class="text-box" type="password" name="confirm-password" placeholder="Confirm Password"/>
                    <input class="login-logout-signup-button" type="submit" value="Register"/>
                </form>
            </div>
        </div>
    </body>
</html>
